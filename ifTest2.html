<!doctype html> <!-- /src/ifTest2.html -->
<html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<section>
<script>
var score = window.prompt("점수 입력: ");
score = parseFloat(score);
var grade = undefined;
if (score >= 90) {
grade = "A";
} else if (score >= 80) {
grade = "B";
} else if (score >= 70) {
grade = "C";
} else {
grade = "F";
} 
document.write("grade=", grade, "<br/>");
</script></section></body></html>
